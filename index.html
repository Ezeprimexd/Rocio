<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feliz Cumpleaños Rocío</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

    body {
      font-family: 'Comic Neue', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe0e9 0%, #fad0c4 100%);
      text-align: center;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    main {
      max-width: 600px;
      margin: 20px auto;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
      margin-top: 20px;
    }

    h1 {
      color: #d23669;
      font-size: 2.4em;
      margin-bottom: 15px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    p {
      color: #444;
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .cake {
      font-size: 3em;
      margin: 15px 0;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.07); }
    }

    .scroll-indicator {
      margin: 10px 0;
      font-size: 1.2em;
      color: #d23669;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
      40% {transform: translateY(-10px);}
      60% {transform: translateY(-5px);}
    }

    .video-container {
      margin: 20px 0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      position: relative;
      padding-bottom: 177.78%;
      height: 0;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .heart-fall {
      position: fixed;
      top: -10px;
      font-size: 20px;
      color: #ff6b81;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Corazones que caen -->
  <div id="falling-hearts-container" aria-hidden="true"></div>

  <main>
    <section class="container">
      <div class="cake" aria-hidden="true">🧁</div>
      <h1>Feliz cumpleaños Rocío ♥️</h1>
      <p>Gracias por estar ahí cuando las cosas no iban bien.</p>
      <p>Tu apoyo significó mucho para mí.</p>
      <p>Gracias por todo, espero que lo pases superbién.🎂💖</p>
      <div class="scroll-indicator">▼ Desliza hacia abajo ▼</div>
    </section>

    <section class="container">
      <div class="video-container">
        <iframe
          src="https://www.youtube.com/embed/7bG1OjcgBYs?autoplay=1&mute=1&loop=1&playlist=7bG1OjcgBYs"
          title="Video de cumpleaños"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
      
      <div class="cake" aria-hidden="true">💗</div>
      <p>Te Quiere Niño Gato 🐱💕</p>
    </section>
  </main>

  <script>
    function createFallingHearts() {
      const container = document.getElementById('falling-hearts-container');
      const hearts = ['❤️','💕','💖','💘','💗','💓'];

      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart-fall';
        heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
        heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
        heart.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(heart);
      }
    }

    window.onload = createFallingHearts;
  </script>
</body>
</html>
